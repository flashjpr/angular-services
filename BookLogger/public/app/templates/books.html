<h1>Hello {{books.appName}}!</h1>

<h3>All books</h3>
<div>
    <ul>
        <li ng-repeat="book in books.allBooks">{{book.title}} - {{book.pages}} pages <a href="#/editBook/{{book.book_id}}">Edit</a></li>
    </ul>
</div>

<a href="#/addBook">Add New Book</a>

<h3>All readers</h3>
<div>
    <ul>
        <li ng-repeat="reader in books.allReaders">{{reader.name}} - Weekly goal: {{reader.weeklyReadingGoal}} mins - Badge {{books.getBadge(reader.totalMinutesRead)}}</li>
    </ul>
</div>
